{% extends 'base.html' %}

{% block title%} Contact Us - Sparks Foundation{% endblock %}
{% block contactactive %} active{% endblock %}
{% block content %}
<div class="container my-3">
    <h3>Contact Us</h3>
    
    <form action="/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name"required="true">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email" required="true">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number"required="true">
  </div>


   <div class="form-group">
    <label for="desc">What else you want?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success my-4">Submit</button>
</form>

</div>
{% endblock %}

{% block script %}
<script>
{% if done  %}
alert("Your details are saved successfully.We'll contact you soon")
document.location="/contact";
{% endif %}
</script>
{% endblock %}
